<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
</head>
<script>
    function search(){
        var item = document.getElementById("item").value;
        var count_value = sessionStorage.getItem(item);
        var count = document.getElementById("count");
        count.value = count_value;
    }
</script>
<body>
    <h2>세션 스토리지에 구입 리스트 검색</h2>
    <hr>
    <a>품목명 : </a><input type="text" id="item" style="margin-right: 1%;">
    <a>개수 : </a><input type="text" id="count" readonly><br>
    <button onclick="search()">검색</button>
</body>
</html>
